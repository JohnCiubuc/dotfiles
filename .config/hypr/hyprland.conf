##############################

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

# Example windowrule
windowrulev2 = float,title:btop
windowrulev2 = size 900 1000,title:btop
windowrulev2 = float,title:clipse
windowrulev2 = size 900 1000,title:clipse
windowrulev2 = opacity 0.8 override,title:clipse
windowrulev2 = dimaround,title:clipse
windowrulev2 = animation gnomed,title:clipse
windowrulev2 = fullscreen,title:(Starsector)(.*)$
windowrulev2 = opacity 0.8 override,class:org.pwmt.zathura

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0




# Thunderbird workspace
workspace = special:thunder, gapsout:50
windowrule = workspace special:thunder, class:thunderbird

# Discord workspace
workspace = special:discord, gapsout:50
windowrule = workspace special:discord, class:discord


bind = $mainMod Control Shift, 1, togglespecialworkspace, thunder
bind = $mainMod Control Shift, 2, togglespecialworkspace, discord

