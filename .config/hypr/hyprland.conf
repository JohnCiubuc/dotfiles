###################
### KEYBINDINGS ###
###################

# Set programs that you use
$terminal = foot
$fileManager = pcmanfm
$menu = fuzzel


# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
#bind = $mainMod, E, exec, emacsclient --eval "(emacs-everywhere)"
# Teminal
bind = $mainMod, Return, exec, $terminal
# Browser
bind = $mainMod, C, exec, zen-browser
# Doom run
bind = $mainMod, D, exec, emacsclient -c
# Task Manager
bind = Control SHIFT, Escape, exec, foot -T btop -e btop
# Clipboard Manager
bind = $mainMod CONTROL, V, exec, foot -T clipse -e clipse
# File manager (GUI)
bind = $mainMod CONTROL, N, exec, $fileManager
# File manager (TUI)
bind = $mainMod, N, exec, foot -T SuperFile -e spf /home/inathero /home/inathero
# App Launcher
bind = $mainMod, Space, exec, $menu
bind = $mainMod, F2, exec, wofi --show run
#bind = $mainMod, P, pseudo, # dwindle
#bind = $mainMod, J, togglesplit, # dwindle


# Screenshot and Recorder
bind = $mainMod, S, exec, wayshot -s "$(slurp)" --stdout | wl-copy
bind = $mainMod Control, S, exec,  notify-send -a "Screen Recorder" -t 2000 "Recording with Microphone Audio" &&    wl-screenrec --audio --audio-device alsa_input.usb-Audio_Technica_Corp_ATR2500x-USB_Microphone-00.analog-stereo -g "$(slurp)" --low-power=off
bind = $mainMod Shift, S, exec,  notify-send -a "Screen Recorder" -t 2000 "Recording with Desktop Audio" && wl-screenrec --audio --audio-device alsa_output.usb-PS_Audio_PS_Audio_USB_Audio_2.0-00.pro-output-0.monitor -g "$(slurp)" --low-power=off
bind = $mainMod Control+Shift, S, exec,  notify-send -a "Screen Recorder" -t 2000 "Finished Recording" &&  pkill wl-screenrec

# Extra Window Controls
bind = $mainMod, F, fullscreen, 0
bind = $mainMod Control, C, killactive,
bind = $mainMod Alt, Q, exit,
bind = $mainMod, mouse:274, togglefloating,

# Move focus with mainMod + arrow keys
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

bind = $mainMod SHIFT, h, movewindow, l
bind = $mainMod SHIFT, l, movewindow, r
bind = $mainMod SHIFT, k, movewindow, u
bind = $mainMod SHIFT, j, movewindow, d


experimental {
  xx_color_management_v4 = true
}


# Bindings for focused monitor workspaces
bind = $mainMod, 1, focusworkspaceoncurrentmonitor, 1
bind = $mainMod, 2, focusworkspaceoncurrentmonitor, 2
bind = $mainMod, 3, focusworkspaceoncurrentmonitor, 3
bind = $mainMod, 4, focusworkspaceoncurrentmonitor, 4
bind = $mainMod, 5, focusworkspaceoncurrentmonitor, 5
bind = $mainMod, 6, focusworkspaceoncurrentmonitor, 6
bind = $mainMod, 7, focusworkspaceoncurrentmonitor, 7
bind = $mainMod, 8, focusworkspaceoncurrentmonitor, 8
bind = $mainMod, 9, focusworkspaceoncurrentmonitor, 9
bind = $mainMod, 0, focusworkspaceoncurrentmonitor, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, Z, togglespecialworkspace, magic
bind = $mainMod SHIFT, Z, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, right, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1
bind = $mainMod, left, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, swayosd-client --output-volume raise
bindel = ,XF86AudioLowerVolume, exec, swayosd-client --output-volume lower
bindel = ,XF86AudioMute, exec, swayosd-client --output-volume mute-toggle
bindel = ,XF86MonBrightnessUp, exec, /home/inathero/Scripts/change-display-brightness.sh +10
bindel = ,XF86MonBrightnessDown, exec, /home/inathero/Scripts/change-display-brightness.sh -10


# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous


